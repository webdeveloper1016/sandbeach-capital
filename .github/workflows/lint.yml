name: Lint

on: [push]

jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 
        uses: actions/setup-node@v1
        with:
          node_version: '14.x'

      - name: run CI
        run: |
          yarn install
          yarn lint
